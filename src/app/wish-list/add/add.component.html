
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Dodaj Auto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Brand<br> <input [(ngModel)]="lista.brand"> <br>
        Model<br> <input [(ngModel)]="lista.model"> <br>
        Fuel<br> <input [(ngModel)]="lista.fuel"> <br>
        Color<br> <input [(ngModel)]="lista.color"> <br>
        NumberOfGears<br> <input [(ngModel)]="lista.numberOfGears"> <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="SpremiPodatke()" class="btn btn-primary" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>
